<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .card{
            position: relative;
            height: 400px;
            width: 250px;            
        }

        .card > .background{
            width: 100%; 
            height: 100%;
            background-image: url("img/example_led.jpg");
            background-size: auto 100%;
        }

        .card > .overlay{
            border-top: 1px solid lightblue;
            background-color: whitesmoke;
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30%;
        }

        .card > .text{
            position: absolute;
            bottom: 0;
        }

        .card:hover > .background{
            animation-name: card-mouse-enter-background;
            animation-duration: 2s;
            animation-fill-mode: forwards;
        }

        .card:hover > .overlay{
            animation-name: card-mouse-enter-overlay;
            animation-duration: 1s;
            animation-fill-mode: forwards;
        }

        .card:hover > .text{
            animation-name: card-mouse-enter-text;
            animation-duration: 1s;
            animation-fill-mode: forwards;
        }

         @keyframes card-mouse-enter-background {
            0%{
                
            }
            100%{
                background-size: auto 120%;
            }
        }

        @keyframes card-mouse-enter-overlay {
            0%{
                height: 30%;
            }
            100%{
                height: 0%;
            }
        }

        @keyframes card-mouse-enter-text {
            0%{
                
            }
            100%{
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="background"></div>
        <div class="overlay">
        </div>
        <div class="text">
            <h3>Card Example</h3>
            <p>Content lorem ipsum lorem ipsum</p>
        </div>
    </div>
</body>
</html>
