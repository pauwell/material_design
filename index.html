<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/shadow.css" rel="stylesheet">
    <link href="css/expandable.css" rel="stylesheet">
    <link href="css/checkbox.css" rel="stylesheet">
    <link href="css/card.css" rel="stylesheet">
    <link href="css/button.css" rel="stylesheet">
    <link href="css/toggle_switch.css" rel="stylesheet">
    <script src="js/expandable.js" type="text/javascript"></script>
    <script src="js/checkbox.js" type="text/javascript"></script>
    <script src="js/toggle_switch.js" type="text/javascript"></script>
    <script src="js/ripple.js" type="text/javascript"></script>
    <style>
        /* Demo page styles. */
        form > *:first-child{ grid-area: caption; }
        .toggle-switch{ grid-area: switch; }
        .button{ grid-area: button; }
        .checkbox{ grid-area: checkbox; }
        .text-input{ grid-area: text-input; }
        .expandable{ grid-area: expandable; }
        .expandable-label{ grid-area: expandable-label; }

        form{
            display: grid;
            grid-template-columns: 50% 50%;
            grid-template-rows: 100px 64px 64px 100px;
            grid-template-areas:
                "caption caption"
                "switch checkbox"
                "expandable-label expandable"
                "text-input button"; 
        }
        .toggle-switch, .button, .checkbox, .text-input, .expandable, .expandable-label{
            margin: auto;
        }
        .text-input, .text-input > input{
            width: 100%;
        }

        /* Container. */
        .container{
            background-color: white;
            padding: 16px;
            width: 90%;
            margin: 16px auto;
            border-radius: 2px;
        }
        .container > .caption{
            width: 100%; 
            background-color: gray;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Text input. */
        .text-input{
            position: relative;
        }
        .text-input > label{
            position: absolute;
            top: -3px;
            left: 0;
            font-weight: bold;
            color: gray;
        }
        .text-input > input{
            position: absolute;
            top: 0; 
            left: 0;
            background-color: transparent;
            border: none;
            border-bottom: 1px solid lightgray;
        }
        .text-input > input:focus{
            outline: none;
            border-bottom: 3px solid coral;
        }
        .text-input.show > label{
            animation-name: move-label-up;
            animation-duration: 0.2s;
            animation-timing-function: ease-out;
            animation-fill-mode: forwards;
        }

        .text-input.hide > label{
            animation-name: move-label-down;
            animation-duration: 0.2s;
            animation-timing-function: ease-out;
            animation-fill-mode: forwards;
        }

        @keyframes move-label-up{
            100%{
                top: -20px;
                color: coral;
                font-size: 0.8em;
            }
        }
        @keyframes move-label-down{
            0%{
                top: -20px;
            }
            100%{
                top: -3px;
            }
        }
    </style>
    <script>
        function text_input(type, elem){
            if(elem.getElementsByTagName("input")[0].value.length != 0){
                elem.classList.remove("hide");
                elem.classList.add("show");
            }else{
                elem.classList.remove("show");
                elem.classList.remove("hide");
                elem.classList.add(type);
            }
        }
    </script>
</head>
<body>
    <!-- Form example. -->
    <form class="container shadow-dp2">
        <!-- Form caption. -->
        <div class="caption">
            <h2>CONTACT FORM</h2>
        </div>

        <!-- Toggle switch demo. -->
        <div class="toggle-switch shadow" onclick="toggle_switch(this);">
            <div class="shadow-dp2"></div>
        </div>

        <!-- Checkbox demo. -->
        <div class="checkbox shadow" onclick="check_box(this);">
            <div class="shadow-dp2"></div>
            <div class="shadow-dp2"></div>
        </div>

        <!-- Text input demo. -->
        <div class="text-input">
            <label>Search...</label>
            <input 
                type="text" 
                onfocus="text_input('show', this.parentNode);" 
                onblur="text_input('hide', this.parentNode);"
            >
        </div>

        <!-- Button with ripple demo. -->
        <div class="button shadow-dp2" onclick="button_ripple(this);">
            <div class="background"></div>
            <p><b>Ripple me!</b></p>
        </div>

        <!-- Expandable button demo. -->
        <label class="expandable-label">Captcha</label>
        <div class="expandable shadow-dp2" onclick="toggle_expandable(this);">
            <p>Are you a human?</p>
        </div>
    </form>

    <!-- Card demo. -->
    <div class="container shadow-dp2">
        <div class="card shadow-dp2">
            <div class="background" style="background-image: url('../img/example_led.jpg');"></div>
            <div class="info">
                <a href="#"><p><b>&#10084;</b> like</p></a>
                <a href="#"><p><b>&#x23f0;</b> 32min</p></a>
            </div>
            <div class="overlay">
            </div>
            <div class="text">
                <h3>LED Wandleuchte</h3>
                <p>Leuchte Vela für außen, eckig, schwarz, IP44, 4W, 200lm, warm-weiß</p>
                <p><small>Art.-Nr.:  LC-L-112-WW</small></p>
            </div>
        </div>
        <div class="card shadow-dp2">
            <div class="background" style="background-image: url('../img/example_led2.jpg');"></div>
            <div class="info">
                <a href="#"><p><b>&#10084;</b> like</p></a>
                <a href="#"><p><b>&#x23f0;</b> 32min</p></a>
            </div>
            <div class="overlay">
            </div>
            <div class="text">
                <h3>LED Treppen-Licht</h3>
                <p>LED Treppen-Licht Wand-Einbauleuchte, eckig, 8x8cm, 230V, warm-weiß</p>
                <p><small>Art.-Nr.:  LC-EL-081-WW</small></p>
            </div>
        </div>
    </div>
</body>
</html>
