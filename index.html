<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body, body *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .card{
            border: 1px solid lightgray;
            background-color: white;
            position: relative;
            height: 400px;
            width: 250px;      
            cursor: pointer;      
            
            /* @ Remove */
            top: 40px;
            left: 50px;
        }

        .card > .background{
            width: 100%; 
            height: 100%;
            background-image: url("img/example_led.jpg");
            background-size: auto 100%;
        }

        .card > .info{
            position: absolute;
            display: flex;
            top: 0; 
            left: 0;
            width: 100%;
            opacity: 0;
            padding-top: 10px;
        }

        .card > .info > *{
            flex: 1 100%;
            text-align: center;
        }

        .card > .overlay{
            border-top: 2px solid gray;
            background-color: whitesmoke;
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 35%;
        }

        .card > .text{
            position: absolute;
            bottom: 0;
            text-align: center;
            padding-bottom: 10px;
        }
        .text > *:first-child{
            color: indianred;
        }

        .card:hover > .background{
            animation-name: card-mouse-enter-background;
            animation-duration: 0.5s;
            animation-fill-mode: forwards;
        }

        .card:hover > .info{
            animation-name: card-mouse-enter-info;
            animation-duration: 0.5s;
            animation-fill-mode: forwards;
        }

        .card:hover > .overlay{
            animation-name: card-mouse-enter-overlay;
            animation-duration: 0.3s;
            animation-fill-mode: forwards;
        }

        .card:hover > .text{
            animation-name: card-mouse-enter-text;
            animation-duration: 0.3s;
            animation-fill-mode: forwards;
        }
        
        @keyframes card-mouse-enter-background {
            100%{
                background-size: auto 120%;
                opacity: 0.3;
            }
        }

        @keyframes card-mouse-enter-info {
            0%{
                opacity: 0;
            }
            100%{
                opacity: 1;
            }
        }

        @keyframes card-mouse-enter-overlay {
            0%{
                height: 35%;
            }
            100%{
                height: 0%;
            }
        }

        @keyframes card-mouse-enter-text {
            100%{
                font-size: 1.2em;
            }
        }

        .card:not(:hover) > .background{
            font-size: 3em;
            animation-name: card-mouse-leave-background;
            animation-duration: 0.5s;
            animation-fill-mode: forwards;
        }

        .card:not(:hover) > .overlay{
            animation-name: card-mouse-leave-overlay;
            animation-duration: 0.3s;
            animation-fill-mode: forwards;
        }

        .card:not(:hover) > .text{
            animation-name: card-mouse-leave-text;
            animation-duration: 0.3s;
            animation-fill-mode: forwards;
        }

        @keyframes card-mouse-leave-background {
            0%{
                background-size: auto 120%; 
                opacity: 0.3;  
            }
            100%{
                background-size: auto 100%;
                opacity: 1;
            }
        }

        @keyframes card-mouse-leave-overlay {
            0%{
                height: 0;   
            }
            100%{
                height: 35%;
            }
        }

        @keyframes card-mouse-leave-text {
            0%{
                font-size: 1.2em; 
            }
            100%{
                font-size: initial;
            }
        }
        
    </style>
</head>
<body>
    <div class="card">
        <div class="background"></div>
        <div class="info">
            <p>&#10084; like</p>
            <p>&#x23f0; 32min</p>
        </div>
        <div class="overlay">
        </div>
        <div class="text">
            <h3>LED Wandleuchte</h3>
            <p><b>LED Wandleuchte</b> Vela für außen, eckig, schwarz, IP44, 4W, 200lm, warm-weiß</p>
            <small>Art.-Nr.:  LC-L-112-WW</small>
        </div>
    </div>
</body>
</html>
